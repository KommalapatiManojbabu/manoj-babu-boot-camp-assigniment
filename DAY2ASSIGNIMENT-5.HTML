<!-- Create 3 divisions -->
<!DOCTYPE>
<html>
<head>
	<title>Divisions side by side</title>
	<style>
	.leftdiv{
		background-color: green;
		color: white;
		float: left;
	}
	.middlediv{
		background-color: gray;
		color: white;
		float: left;
	}
	.rightdiv{
		background-color: green;
		color: white;
		float: left;
	}
	div{
		 text-align: justify;
		 width: 30%;
		 border: solid-black;
		 padding: 1%;
	}
</style>
</head>
<body>
	 <div class="leftdiv">
	 <h1>James</h1>
	 <p>James is a good writer</p>
	</div>
	<div class="middlediv">
    <h1>shakesspeare</h1>
    <p>great playwright</p>
    </div>
    <div class="rightdiv">
     <h1>ruthvik</h1>
     <p>he is a good friend</p>
    </div>
</body>
</html>
