<!-- Create a button and update-->
<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>BUTTON CREATION AND UPDATE</title>
</head>
<body>
     <p><span id="text" style="color: YELLOW;">Hello</span>everyone</p>
     <button type="button" onclick="changetext()">click here</button>
     <script>
           function changetext(){
                    document.getElementById('text').innerHTML="ARE YOU THERE?";
           }
     </script>
</body>
</html>
